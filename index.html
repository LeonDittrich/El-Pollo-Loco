    <title>El Pollo Loco</title>

<body >
    
    <h1 class="headline">El Pollo Loco</h1>

    <div>
        <img id="startScreen" class="startscreen" onclick="startGame()" src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n2.png">
    </div>

    <canvas id="canvas" class="d-none" width="720" height="480"></canvas>


    <div class="HUD">
        <div class="panel">
            <button id="btnLeft">
                <img src="img/Buttons/left.png">
            </button>

            <button id="btnRight">
                <img src="img/Buttons/right.png">
            </button>
        </div>

        <div class="panel">
            <button id="btnRestart">
                <img src="img/Buttons/restart.png">
            </button>
        </div>

        <div class="panel">
            <button id="btnJump">
                <img src="img/Buttons/up.png">
            </button>

            <button id="btnThrow">
                <img src="img/Buttons/throw.png">
            </button>
        </div>
    </div>

    <div>
       <div class="description">
           <div>
               <h3>Arrows Left/Right = Walk</h3>
           </div>
           <div>
               <h3>Arrow Up = Jump</h3>
           </div>
           <div>
               <h3>Spacebar = Throw Tabasco</h3>
           </div>
        </div>

        <div class="description">
            <div>
                <h3>M = Background Music On/Off</h3>
            </div>
            <div>
                <h3>R = Restart the Game</h3>
            </div>
       </div>
    </div>
